    <div id="enTete">
        <div id="topEntete">

<body>
    Notification&nbsp;&nbsp; Notificatio&nbsp;&nbsp; &nbsp;
    <div id="teteBody"></div>
    <div id="corpBody">
        <div id="corpSite">
            <div id="banderoleTitre"><img src="../Files/logo/iconfinder_creditcard.png" alt="Carte de crédit">
                <h1>Notification&nbsp;</h1>
            </div>
            <div id="ecranInformationsPaiement">
                <h3>Rempliser se formulaire pour recevoir les dernières actualitées d'une&nbsp; catégorie&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</h3>
                <!--On affiche un formulaire contenant des descriptions suivies d'entrées pour permettre à l'acheteur de renseigner
                ses informations de paiement (montant à payer, mode de paiement, numéro de carte, nom affiché sur la carte,
                date d'expiration et code de sécurité)-->
                <form>
                    <div class="ligneEcran">
                        <label class="labelCol" for="amount">Adresse mail:</label>
                        <input type="number" id="number">
                    </div>

                    <div class="ligneEcran">
                        <label class="labelCol" for="cardtype">Fréquence:</label>
                        <table id="ratioLigne">
                            <td>
                                <input type="radio" name="creditCard" value="MatserCard"> Journalier <br>
                                <input type="radio" name="creditCard" value="Visa"> Hebdomadaire
                                <br>
                                <input type="radio" name="creditCard" value="AmericanExpress"> Mensue&nbsp; </td>
                        </table>
                    </div>
                    <div class="ligneEcran">
                        <label class="labelCol" for="categorie">Catégorie :</label>
                        <select name="categorie" id="categorie">
                                <option value="Livre"> Livre, BD, eBooks</option>
                                <option value="Photo"> Photo, Caméra </option>
                                <option value="Son"> Son, Hi-fi </option>
                                <option value="TV"> TV, Vidéo </option>
                                <option value="Infomatique"> Informatique, Multimédia </option>
                                <option value="SmartPhone"> SmartPhone, Téléphonie </option>
                                <option value="Sport"> Sport, Santé </option>
                                <option value="Soin"> Soin, Beauté </option>
                                <option value="Bijoux"> Bijoux, Accesoires </option>
                                <option value="Décoration"> Décoration, Maison </option>
                                <option value="Jardin"> Jardin, Bricolage </option>
                      </select>
                    </div>

                    <!--On insère le bouton de validation du formulaire-->
                    <button id="boutonValiation">Valider</button>
                </form>
            </div>
        </div>
    </div>
</body>

</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordonnees de livraison - ECE MarketPlace</title>
    <link rel="stylesheet" type="text/css" href="../CSS/style_css_base.css">
    <link rel="stylesheet" type="text/css" href="../CSS/style_page_acheteur.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="../JS/scripte_menu_vertical.js" async></script>   
    <script> 
        $(function(){
            $("#footer").load("../FilesStruc/footer.html");
            $("#header").load("../FilesStruc/header.html");
        });
    </script>
    <div id="header"></div>

    <div id="enTete">
        <div id="topEntete">
            <a href="../PageAccueil.html"><img id="logoAccueil" src="../FIles/logo/ECEMarket_base.png"></a>
            <div id="titrePrincipal">
                <h2>Livraison</h2>
            </div>
        </div>

        <div id="divBarreEntete">
            <div id="barreEnteteInscription">
                <a id="boutonConnexionA" href="Panier.html"><img id="logoCompte" src="../Files/logo/iconfinder_cart.png">Panier</a>
            </div>
        </div>
    </div>
</head>

<body>
    <div id="teteBody"></div>
    <div id="corpBody">
        <div id="corpSite">
            <div id="banderoleTitre"><img src="../Files/logo/iconfinder_delivery.png" alt="Image livraison" id="imgTitre"><h1>Informations livraison</h1></div>
            <div id="ecranInformations">
                <h3>Veuillez rentrez vos informations de livraison :</h2>
        
                    <form>
                        <div class="ligneEcran">
                            <label class="labelCol" for="name">Nom :</label>
                            <input type="text" id="name">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="firstname">Prénom :</label>
                            <input type="text" id="firstname">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="addresse1">Adresse ligne :</label>
                            <input type="text" id="addresse1">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="addresse2">Adresse ligne 2 :</label>
                            <input type="text" id="addresse2">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="city">Ville :</label>
                            <input type="text" id="city">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="postalcode">Code postal :</label>
                            <input type="text" id="postalcode">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="country">Pays :</label>
                            <input type="text" id="country">
                        </div>
        
                        <div class="ligneEcran">
                            <label class="labelCol" for="number">Numéro de téléphone :</label>
                            <input type="text" id="number">
                        </div>
            
                        <button id="boutonValiation">Valider</button>
                    </form>
            </div>
        </div>
    </div>
</body>
<div id="footer"></div>
</html>
